process Test = {
# output level
  include "FWCore/MessageLogger/data/MessageLogger.cfi"
 #replace MessageLogger.cerr.FwkReport.reportEvery = 1000

# input file(s)
  include "TopAnalysis/Configuration/data/SourceInput.cff"
  include "TopAnalysis/Configuration/test/topSemiLepMuonSkim.cff"
  untracked PSet maxEvents = {untracked int32 input = 10}

# CSA07Weightanalyzer
  include "TopAnalysis/TopUtils/data/CSA07WeightAnalyzer.cfi"

# TFileService
  service = TFileService {
    string fileName = "analyzeCSA07Weight.root"
  }

# output module
  module out = PoolOutputModule { 
    untracked string fileName = "analyzeCSA07Weight.root" 
  }

  path    p1 = {makeCSA07WeightAnalysis}
  endpath p2 = {out}
}
